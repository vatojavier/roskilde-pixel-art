<div #viewport style="background-image: url('../../assets/images/musician pixel art background 1928x1072.png');
    background-repeat: repeat;
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 1200px;
    ">

<div class="heading">Roskilde Pixel Art</div>

<!-- rect: {{rectCoordinates}}<br>
unscaledCoordinates: {{unscaledCoordinates}}<br>
drawableCoordinates: {{drawableCoordinates}}<br>
finalCoordinates: {{finalCoordinates}}<br>
pixelID: {{pixelID}}<br>
this.isFirstTimeUser: {{this.isFirstTimeUser}}<br> -->
<div *ngIf="isAdmin"> 
    <button (click)="selectPixelsForDeletion()" *ngIf="isAdmin && !deleteMode">Remove Draw Mode; Put Delete Mode</button>
    <button (click)="setDrawMode()" *ngIf="isAdmin && deleteMode">Remove Delete Mode; Put Draw Mode</button>    
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" [(ngModel)]="password"><br><br>
</div>



<div id="container" class="canvasContainer">
<canvas #canvas id="canvas" [width]="canvasWidth" [height]="canvasHeight" ></canvas>
</div>
<div style="height:500px"></div>
</div>

<div class="messagePopup"  *ngIf="isFirstTimeUser">

  Tap on the canvas to place your pixel!<br>
  Use two fingers to zoom or move around the canvas<br>  
  You can place 70 pixels in 3 minutes<br>
  Have fun!<br>


</div>

<div class="footer" id="footer" #footer>
  <div>  
  <div style="    display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
">
<div>{{ displayTime }}</div>
    <div style="font-size: 12px;">to get more </div>
    <div style="font-size: 12px;">pixels!</div>
  </div>
</div>
  <div>
      <div style="display: flex;">
        <div class="color-box" style="background-color: red;" (click)="setColor('red')"></div>
        <div class="color-box" style="background-color: gray;" (click)="setColor('gray')"></div>
        <div class="color-box" style="background-color: yellow;" (click)="setColor('yellow')"></div>
        <div class="color-box" style="background-color: green;" (click)="setColor('green')"></div>
      </div>
      <div style="display: flex;">
        <div class="color-box" style="background-color: blue;" (click)="setColor('blue')"></div>
        <div class="color-box" style="background-color: indigo;" (click)="setColor('indigo')"></div>
        <div class="color-box" style="background-color: violet;" (click)="setColor('violet')"></div>
        <div class="color-box" style="background-color: black;" (click)="setColor('black')"></div>
      </div>
    </div>
    <div>
      <div>{{totalPixels}} / {{totalAllowedPixels}}</div>
      <div>pixels</div>
    </div>
</div>
